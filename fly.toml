# fly.toml app configuration file generated for problems-validator on 2026-02-07T14:32:11+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'problems-validator'
primary_region = 'ams'

[build]
  dockerfile = 'Dockerfile'

[env]
  CREATE_SUPERUSER = 'True'
  DATABASE_URL = 'mysql://user:123@localhost:3306/problems_validator'
  DEBUG = 'False'
  MYSQL_DATABASE = 'problems_validator'
  MYSQL_PASSWORD = '123'
  MYSQL_USER = 'user'

[[mounts]]
  source = 'mysql_data'
  destination = '/var/lib/mysql'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
