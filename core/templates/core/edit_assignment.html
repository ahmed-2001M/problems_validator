{% extends 'core/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Edit Assignment - CodeValidator{% endblock %}

{% block content %}
<div class="card p-4 mx-auto" style="max-width: 800px;">
    <h3>Edit Assignment</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ assignment.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control"
                rows="3">{{ assignment.description }}</textarea>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="start_time" class="form-label">Start Time (Optional)</label>
                <input type="datetime-local" name="start_time" id="start_time" class="form-control"
                    value="{% if assignment.start_time %}{{ assignment.start_time|date:'Y-m-d\TH:i' }}{% endif %}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="end_time" class="form-label">End Time (Optional)</label>
                <input type="datetime-local" name="end_time" id="end_time" class="form-control"
                    value="{% if assignment.end_time %}{{ assignment.end_time|date:'Y-m-d\TH:i' }}{% endif %}">
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <a href="{% url 'manage_tasks' assignment.id %}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
